<!doctype html>
<html>
	<head>
		<title>Biomagnetismo - Contato</title>
		<meta charset ="utf-8">
		<link rel="icon"  type="image/png" href="img/Site.png"/>
		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>
	<body>
		<div id="all">
		<ul class="menu">
			<li><a href="index.html">Home</a></li>
			<li><a href="origem.html">Origem</a></li>
			<li><a href="sobre.html">Sobre</a></li>
			<li><a href="beneficios.html">Benefícios</a></li>
			<li><a href="pratica.html">Pratica</a></li>
			<li><a href="necessario.html">Necessário</a></li>
			<li><a href="contato.html">Contato</a></li>
		</ul>
		</div>
		<hr>
		<form name="formulario" action="" method="get">
			<table>
				<tr>
				<th colspan="2">Cadastro para contato</th>
				</tr>
				<tr>
				<td><label>Nome:</label></td>
				<td><input type="text" required="required" name="nome" size="40" maxlength="32"</td>
				</tr>
		
				<tr>
				<td><label>Sexo:</label></td>
				<td><input type="radio" name="sexo" value="o" checked="checked" />Outro
				<input type="radio" name="sexo" value="f" checked="checked" />Feminino
				<input type="radio" name="sexo" value="m" checked="checked" />Masculino</td>
				</tr>
		
				<tr>
				<td><label>Email:</label></td>
				<td><input type="text" required="required" class="input-text" name="email" size="40" maxlength="30"></td>
				</tr>
		
				<td><label>Telefone:</label></td>
				<td><input type="text" required="required" name="ddd" pattern="[0-9]" size="2" maxlength="2">
				<input type="text" required="required" name="numero" pattern="[0-9]" size="8" maxlength="8">
				</tr>
		
				<tr>
				<td><label>Endereço:</label></td>
				<td><input type="text" required="required" name="endereço" pattern="[a-z/s]+$" size="40" maxlength="30"</td>
				<tr>
		
				<tr>
				<td><label>Cidade:</label></td>
				<td><input type="text" name="cidade" size="40" maxlength="30"</td>
				<tr>
		
				<tr>
				<td align="right"><label>Estado:<select name="estado">
					<option>SP
					<option>MG
					<option>RJ
					<option>CE
					<option>AL
					</select>
				</td>
				</tr>
		
				<tr>
				<td><label>Observações:</label></td>
				<td><textarea name="observacoes" cols="40" rows="15" style="resize: none"></textarea></td>
				</tr>

				<tr>
				<td align="center"><input type="reset" name="limpa" value="Limpar">
				<td align="right"><input type="submit" value="ENVIAR"></td>
				</tr>
			</table>
		</form>
	</body>
	<hr>
		<h5><center>Gabriel Oliveira &copy - Todos os direitos resevados.</center></h5>
</html>
